<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <script>
    /**
     * a global class
     */
    class GlobalClass {
      /**
       * the global class constructor
       * @param {number} - first param
       * @param {string} - second param
       * @throws {string} A serious error occurred.
       * @example
       * var one = 1
       */
      constructor (one, two) {
        /**
         * an instance property
         * @type {number}
         */
        this.propOne = 1
      }

      /** a static method */
      static shat () {}

      /** parent method one */
      methodOne () {}
      /** parent method two */
      methodTwo () {}
    }

    </script>

  </head>
  <body class="main">

    <script>
    /**
     * the child of global class
     * @extends GlobalClass
     */
    class GlobalChildClass extends GlobalClass {
      constructor () {
        /** an instance property */
        this.propThree = 1
      }

      /** overridden child methodTwo */
      methodTwo () {}
    }
    </script>
    
  </body>
</html>
